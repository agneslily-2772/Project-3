<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Random Number Generator</title>
        <link href="./index.css" rel="stylesheet">

        <script src="./index.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Random Number Generator</h1>
            <h3>Enter the Range</h3>
            <br>
            <label class="label">Minimum:</label>
            <input class="data-min" type="number" class="min">
            <br>
            <br>
            <label class="label">Maximum:</label>
            <input class="data-max" type="number" class="max">
            <br>
            <br>
            <button onclick="toggle_visibility('box');" class="data-generate">Generate</button>
            <br>
            <br>
            <div class="output" id="box"></div>
        </div>
    </body>
</html>
